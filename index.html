<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gif Tastic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- link to BootStrap -->
   
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Select any animal to begin!<i class="fas fa-frog"></i></h1>
            <!-- Creating Button on Html -->
            <div id="aniBtn">
                <button type="button" class="btn btn-info animal" data-name="Snake">Snake</button>
                <button type="button" class="btn btn-info animal" data-name="Frog">Frog</button>
                <button type="button" class="btn btn-info animal" data-name="Whale">Fox</button>
                <button type="button" class="btn btn-info animal" data-name="Shark">Shark</button>
                <button type="button" class="btn btn-info animal" data-name="Ostrich">Ostrich</button>
                <button type="button" class="btn btn-info animal" data-name="Rhino">Rhino</button>
                <button type="button" class="btn btn-info animal" data-name="Bird">Bird</button>
                <button type="button" class="btn btn-info animal" data-name="Monkey">Monkey</button>
                <button type="button" class="btn btn-info animal" data-name="Squid">Squid</button>
                <button type="button" class="btn btn-info animal" data-name="Lizard">Lizard</button>

            </div>
        </div>
        <div class="container1">
            <div class= "row">
                 <div class="right col-4">
                     <!-- submit button and text -->
                    <h4><strong>Add an animal</strong></h4>
                      <form id="gifyForm">
                         <label for="gif-input"></label>
                         <input type="text" value="" id="gif-input"><br><br>
                         <input type="submit" name="Button" id="theBtn" class="btn btn-info">
                      </form>
                 </div>

            <div class="left col-8">
                <div id='gifs'></div>
                 <!-- values from ApIs are stored in this div -->
            </div>

            </div>
      </div>
   </div>
</div>
    <footer class="footer navbar navbar-default navbar-fixed-bottom text-center">

        <div class="col-lg-12">
              
        Copyright &copy; 2018 David Tomazin

        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
